<h4>Add Todo</h4>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" [(ngModel)]="title" id="title" name="title" placeholder="Enter the Title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" id="desc" name="desc" placeholder="Enter the Description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
